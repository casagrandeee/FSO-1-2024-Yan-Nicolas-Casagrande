<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <h1 class="text-center">Formulário de Pedido</h1>
            <form th:action="@{/pedidos}" method="POST" th:object="${pedido}">
                <input type="hidden" th:field="*{id}">
                
                <!-- Data do Pedido -->
                <div class="form-group mb-3">
                    <label for="txtdata">Data do Pedido</label>
                    <input id="txtdata" th:field="*{data}" class="form-control" type="date">
                </div>

                <!-- Itens Vinculados -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Itens de Pedidos Vinculados</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="umItem, stat : *{itens}">
                                    <td th:text="${umItem.produto?.descricao}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].produto}">
                                    <td th:text="${umItem.quantidade}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].quantidade}">
                                    <td th:text="${umItem.valor}"></td>
                                    <input type="hidden" th:field="*{itens[__${stat.index}__].valor}">
                                    <td>
                                        <button class="btn btn-danger" type="submit" name="removeitem" th:value="__${stat.index}__">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Adicionar Itens -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Adicionar Novo Item</h5>
                        <div class="form-group mb-3">
                            <label for="cbproduto">Produto</label>
                            <select class="form-select" id="cbproduto" th:field="${novoItem.produto}">
                                <option th:each="umproduto : ${listaProdutos}" th:value="${umproduto.id}" th:text="${umproduto.descricao}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtQuantidade">Quantidade</label>
                            <input type="number" id="txtQuantidade" class="form-control" th:field="${novoItem.quantidade}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="txtValorPedido">Valor</label>
                            <input type="number" id="txtValorPedido" class="form-control" th:field="${novoItem.valor}">
                        </div>
                        <button type="submit" name="incitem" class="btn btn-primary">Adicionar Item</button>
                    </div>
                </div>

                <button type="submit" name="save" class="btn btn-success w-100 mt-3">Salvar Pedido</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
    </body>
</html>
