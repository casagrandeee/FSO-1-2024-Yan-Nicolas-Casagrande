<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container mt-5">
        <h1 class="text-center">Criar Nova Thread</h1>
        <form th:action="@{/threads/salvar}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <!-- Campo de Título -->
            <div class="form-group mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da thread" required>
            </div>
            
            <!-- Campo de Descrição -->
            <div class="form-group mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva o conteúdo da thread" required></textarea>
            </div>
            
            <!-- Campo para Upload de Arquivos -->
            <div class="form-group mb-3">
                <label for="anexo" class="form-label">Anexar Arquivos/Imagens</label>
                <input type="file" class="form-control" id="anexo" name="anexo" multiple>
                <small class="form-text text-muted">Você pode anexar imagens ou documentos relacionados à sua thread.</small>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </form>
    </main>
    <footer th:replace="layout :: footer"></footer>
</body>
</html>
