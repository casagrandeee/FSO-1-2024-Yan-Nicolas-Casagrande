<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <h1>NUTRIWEBCommerce</h1>

    <form action="/loja/filtrar" method="GET" class="mb-3">
        <div>
            <input type="text" name="categoria" placeholder="Categoria" class="form-control">
            <input type="number" name="precoMin" placeholder="Preço Mínimo" class="form-control">
            <input type="number" name="precoMax" placeholder="Preço Máximo" class="form-control">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="produto : ${produtos}">
            <div class="card">
                <img th:src="${produto.imagemUrl}" class="card-img-top" alt="Imagem do Produto">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produto.descricao}"></h5>
                    <p>Preço: R$ <span th:text="${produto.valor}"></span></p>
                    <a th:href="@{/loja/produto(id=${produto.id})}" class="btn btn-info">Ver Detalhes</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
