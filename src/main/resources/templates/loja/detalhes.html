<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <h1>Detalhes do Produto</h1>
        <div class="produto-detalhes">
            <img th:src="${produto.imagemUrl}" alt="Imagem do Produto" class="img-fluid">
            <h2 th:text="${produto.descricao}"></h2>
            <p th:text="${produto.detalhes}"></p>
            <p>Preço: R$ <span th:text="${produto.valor}"></span></p>
            <div class="produto-acoes">
                <a href="/loja" class="btn btn-secondary">Voltar</a>
                <form th:action="@{/pedidos/comprar}" method="post" style="display:inline;">
                    <input type="hidden" name="produtoId" th:value="${produto.id}" />
                    <button type="submit" class="btn btn-success">Comprar Já</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
